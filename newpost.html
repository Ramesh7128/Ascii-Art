<!DOCTYPE html>
<html>
	<head>
		<title>/ascii//</title>
  		<link type="text/css" rel="stylesheet" href="stylesheets/style.css" />
	</head>
	<body>
		<header>
			<h1 align="center">Ascii-art</h1>	
		</header>		
		<form class="fields" method="post">
			<label>
				<div class="inputtitle"><h2>Title<h2></div>
				<input type="text" name="title" value="{{subject}}">
			</label>

			<label>
				<div><h2>Art</h2></div>
				<textarea name="art" cols="70" rows="20">{{content}}</textarea>
			</label>

			<div class="error">{{error}}</div>
			<label>
				<input type="submit">
			</label>
		</form>

		<hr>
		

	</body>

</html>

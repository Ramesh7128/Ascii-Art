<!DOCTYPE html>
<html>
	<head>
		<title>Ascii-Art</title>	
  		<link type="text/css" rel="stylesheet" href="stylesheets/style.css" />
	</head>
	<body>
		<header>
			<a href="/"><h1 align="center">Ascii-Art</h1></a>	
		</header>		
		<form class="fields" method="post">
			<label>
				<div class="inputtitle"><h2>Title<h2></div>
				<input type="text" name="title" value="{{title}}">
			</label>

			<label>
				<div><h2>Art</h2></div>
				<textarea name="art" cols="70" rows="20">{{art}}</textarea>
			</label>

			<div class="error">{{error}}</div>
			<label>
				<input type="submit">
			</label>
		</form>

		<hr>
		{% for art in arts %}
			<div class="art">
				<div class="art-title"><b>{{art.title}}</b></div>
				<pre class="art-body">{{art.art}}</pre>
				<form class="field" method="post">
					<label>
						<input type="hidden" name="id" value={{art.key().id()}}>				
						<input type="submit" name="delete" value="delete">
					</label>
				</form>
				<hr>
			</div>
		{% endfor %}
		

	</body>

</html>
